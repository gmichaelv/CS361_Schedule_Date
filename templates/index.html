<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Scheduler</title>
</head>
<body>
    <h1>Schedule Review</h1>

    <form method="POST" action="/schedule">
        <label for="review_id">Review ID:</label>
        <input type="text" id="review_id" name="review_id" required><br><br>

        <label for="increment">Increment (in days):</label>
        <input type="number" id="increment" name="increment"><br><br>

        <input type="submit" value="Schedule Review">
    </form>

    {% if response %}
        <h2>Scheduled Reviews:</h2>
        <pre>{{ response | tojson }}</pre>
    {% endif %}
</body>
</html>
